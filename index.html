<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Which is More Funny</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #004aad;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background: pink;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0px 5px 15px black;
        width: 600px;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
        color: #333;
      }

      p {
        font-size: 1.5rem;
        margin: 10px 0;
      }

      button {
        padding: 10px 15px;
        margin-top: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: lightblue;
      }

      button:hover {
        background-color: #0056b3;
        color: white;
      }

      #feedback {
        margin-top: 15px;
        font-size: 1.2rem;
        color: #555;
      }

      .display {
        margin-top: 15px;
        text-align: center;
      }

      .display #findOutput {
        font-size: 1.5rem;
        color: #555;
      }

      .filter-group {
        margin-top: 15px;
      }

      .filter-group label {
        font-size: 1.2rem;
        color: #333;
      }

      .filter-group ul {
        list-style: none;
        padding: 0;
      }

      .filter-group li {
        margin: 10px 0;
        display: flex;
        align-items: center;
      }

      .filter-group input[type="radio"] {
        margin-right: 10px;
        transform: scale(1.5);
      }

      .filter-group iframe {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Guess which video was rated the funniest</h1>
        <p>
          Which video was rated number 1 out of the five videos shown to you?
        </p>
      </div>

      <div class="filter-group">
        <label>Options</label>
        <ul id="options">
          <li>
            <input type="radio" name="video" id="video1" value="1" />
            <label for="video1">
              <iframe
                width="70%"
                height="150"
                src="https://www.youtube.com/embed/63IX34q4Us0"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </label>
          </li>
          <li>
            <input type="radio" name="video" id="video2" value="2" />
            <label for="video2">
              <iframe
                width="70%"
                height="150"
                src="https://www.youtube.com/embed/yz-gwOvv2vU"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </label>
          </li>
          <li>
            <input type="radio" name="video" id="video3" value="3" />
            <label for="video3">
              <iframe
                width="70%"
                height="300px"
                src="🐱 Funny cat videos _ cute cats _ Try not to laugh _ Cat videos Compilation .mp4"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </label>
          </li>
          <li>
            <input type="radio" name="video" id="video4" value="4" />
            <label for="video4">
              <iframe
                width="70%"
                height="150"
                src="https://www.youtube.com/embed/swQRnW561BA"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </label>
          </li>
          <li>
            <input type="radio" name="video" id="video5" value="5" />
            <label for="video5">
              <iframe
                width="70%"
                height="150"
                src="https://www.youtube.com/embed/nAgumQK9VtM"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </label>
          </li>
        </ul>
      </div>
      <div class="game">
        <button onclick="checkGuess()">Submit Guess</button>
      </div>
      <p id="feedback"></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
